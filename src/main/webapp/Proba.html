<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="Proba.css">

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Web Application Starter Project</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/starter-template.css" rel="stylesheet">
<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="Proba/Proba.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<h1>Web Application Starter Project2</h1>

	<div class="container">
		<div class="row col-md-offset-1">
			<div id="CallRadioButtons"></div>
			<div id="CallCheckbox"></div>
			<div id="CallBasicButtons"></div>

		</div>
		<br>
		<div class="row col-md-offset-1">
			<div id="CallFileUpload"></div>
			<div id="CallDatePicker"></div>
		</div>
		<br>
		<div class="row col-md-offset-1">
			<div id="CallHyperlink"></div>
			<div id="CallListBox"></div>
			<div id="CallMultiBox"></div>
			<div id="CallSuggestBox"></div>
		</div>
		<br>
		<div class="row col-md-offset-1">
			<div id="CallStaticTree"></div>
			<div id="CallMenuBar"></div>
		</div>
		<br>
		<div class="row col-md-offset-1">
			<div id="CallDisclosurePanel"></div>
			<div id="CallButton"></div>
		</div>
		<br>
		<div class="row col-md-offset-1">
			<p>Please enter your name:</p>

			<div id="nameFieldContainer"></div>
			<div id="sendButtonContainer"></div>
			<div id="errorLabelContainer"></div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
